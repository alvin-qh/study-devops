---
version: '3'
services:
  redis:
    image: "redis:latest"
    container_name: "redis"
    ports:
      - "6379:6379"
    volumes:
      - "redis_v:/data"
      - "./redis.conf:/usr/local/etc/redis/redis.conf:ro"
    command: "redis-server"
    networks: 
      - "redis_n"
networks: 
  redis_n:
volumes: 
  redis_v:

