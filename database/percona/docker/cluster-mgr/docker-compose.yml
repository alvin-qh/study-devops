version: "3.9"

services:
  mgr-01:
    image: percona/percona-server
    container_name: mgr-01
    hostname: mgr_01
    restart: always
    privileged: true
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 512M
        reservations:
          memory: 128M
    env_file:
      - ./env/mgr.env
    volumes:
      - ./conf/mgr-01.cnf:/etc/my.cnf.d/cluster.cnf:ro
      - ./sql/initialize.sql:/docker-entrypoint-initdb.d/initialize.sql:ro
      - ./log:/var/log/mysql
      - mgr-01-data:/var/lib/mysql
    networks:
      - mgr-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysql -uhealth -e \"SHOW STATUS LIKE 'wsrep%'\" | grep 'wsrep_local_state_comment' | awk '{print $$2}' | grep -q 'Synced'"
        ]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 10s
