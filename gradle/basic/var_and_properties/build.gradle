task showGlobalVars() {
    doLast {
        println "rootProject: ${rootProject}"
        println "rootProject.projectDir: ${rootProject.projectDir}"

        println "project: ${project}"
        println "project.projectDir: ${project.projectDir}"
    }
}

task showProps() {
    doLast {

        // defined in `gradle.properties` file, key as variable name
        println "gradlePropertiesProp: ${gradlePropertiesProp}"

        // defined in `gradle.properties` file, key as variable name
        println "common.prop: ${project.findProperty('common.prop')}"

        // get environment variables
        println "PATH: ${System.getenv('PATH')}"

        // use `-PcommandLineProp=commandLineValue` in command line to set this prop
        println "commandLineProp: ${commandLineProp}"

        // define system properties for JVM
        // use `-Dorg.gradle.project.systemCommandLineProp=systemCommandLineValue` in command line to set this prop
        println "systemCommandLineProp: ${systemCommandLineProp}"

        // also can set `ORG_GRADLE_PROJECT_systemEnvironmentProp` environment variables to set this prop
        println "systemEnvironmentProp: ${systemEnvironmentProp}"

        // check if certain prop was set
        println  project.hasProperty('systemEnvironmentProp')
    }
}