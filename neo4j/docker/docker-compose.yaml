version: "3.3"
services:
  neo4j:
    image: neo4j:latest
    container_name: 'neo4j'
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./import:/var/lib/neo4j/import
      - ./plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/neo4j_
    ports:
      - "7474:7474"
      - "7687:7687"
